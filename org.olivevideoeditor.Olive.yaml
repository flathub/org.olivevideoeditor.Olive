app-id: org.olivevideoeditor.Olive
branch: stable
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.12'
command: olive-editor
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
  - --env=FREI0R_PATH=/app/lib/frei0r-1
cleanup:
  - /include
  - /lib/pkgconfig
modules:

  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://files.dyne.org/frei0r/frei0r-plugins-1.6.1.tar.gz
        sha256: e0c24630961195d9bd65aa8d43732469e8248e8918faa942cfb881769d11515e

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20180807-2245-stable.tar.bz2
        sha256: 1439f1a054c87965089b646e77d16e1a8bf2f9687e4dd696ac518e44c7644c2a

  - name: 'x265'
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265/downloads/x265_3.0.tar.gz
        sha256: c5b9fc260cabbc4a81561a448f4ce9cad7218272b4011feabc3a6b751b2f0662

  - name: ffmpeg
    config-opts:
      - --disable-static
      - --enable-shared
      - --disable-debug
      - --disable-doc
      - --enable-gpl
      - --disable-programs
      - --enable-libopus
      - --enable-libvpx
      - --enable-librsvg
      - --enable-libx264
      - --enable-libx265
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.1.1.tar.xz
        sha256: 373749824dfd334d84e55dff406729edfd1606575ee44dd485d97d45ea4d2d86

  - name: olive
    buildsystem: qmake
    builddir: true
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
    sources:
      - type: git
        url: https://github.com/olive-editor/olive.git
        commit: ed05cedc48c700b64900b007a716ecfc178aae53
      - type: shell
        commands:
          - lrelease olive.pro
